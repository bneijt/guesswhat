<title>Guess what</title>
<link rel="stylesheet" href="base.css" type="text/css" media="screen" />
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>//<![CDATA[
function register() {
    var name = $("#name").val();
    var number = $("#number").val();
    alert(name);
    //TODO This will fail when name or number contains a special value (like "/")
	$.getJSON("guesswhat/set/" + name + "/" + number,
	        function(data){
	          $.each(data.items, function(i,item){
	            $("#name").hide();
	            $("#number").hide();
	            $(".guessfield").show();
	          });
	});
    return true;
 }
function guess(name, number) {
    //TODO This will fail when name or number contains a special value (like "/")
    $.getJSON("guess/" + name + "/" + number,
            function(data){
              $.each(data.items, function(i,item){
                alert(item);
                //$("<img/>").attr("src", item.media.m).appendTo("#images");
              });
    });
 
}
$(document).ready( function(){
  //TODO register timed reloader
    $("#people").load("guesswhat/people/list"); 
});
//]]></script>
</head>

<body>
<div class="page">
<h1 class="center">Guess what...</h1>

<div class="center">
<form action="" onsubmit="return register()">
<p>Your name: <input type="text" id="name"></input></p>
<p>Your number: <input type="text" id="number"></input></p>
<p><input type="submit"></input></p>
</form>
<div id="people" />

</div>
</div>

</body>
